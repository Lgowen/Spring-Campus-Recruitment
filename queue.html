<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log('A')
            new Promise((resolve, reject) => {
                resolve('B')
                setTimeout(() => {
                    console.log('D');
                })
            }).then(res => {
                console.log(res)
            })

            new Promise((resolve, reject) => {
                resolve('C')
            }).then(res => {
                console.log(res)
            })
        })
    </script>
</body>

</html>
